<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{assignment.nom}}</mat-card-title>
      <mat-card-subtitle>Mati√®re: {{assignment.matiere!.nom}}({{assignment.matiere!.responsable}})</mat-card-subtitle>
    <mat-card-subtitle>A rendre avant le: <strong> {{assignment.dateLimite | date}} </strong></mat-card-subtitle>
  </mat-card-header>
  @if(assignment.dateDeRendu){
  <mat-card-content [style.display]="showDetails?'block':'none'">
    <dl>
      <dt>Note:</dt>
      <dd>{{assignment.note}}/20</dd>
      <dt>Remarques:</dt>
      @for(r of assignment.remarques; track r) {
      <dd class="remark">{{r}}</dd>
      }
    </dl>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="toggleDetails()" color="primary">DETAILS</button>
  </mat-card-actions>
  }
</mat-card>
