<div class="list-header">
<h2>Liste des devoirs</h2>
<a mat-flat-button routerLink="/new/add" color="primary">Nouveau devoir</a>
</div>
<div class="assignments-list">
  @for(a of assignments | async; track a.nom) {
    @if(isStudent){
    <app-assignments-list-item-student [assignment]="a"/>
      }
      @else{
    <app-assignments-list-item [assignment]="a"/>
      }
  }
</div>
