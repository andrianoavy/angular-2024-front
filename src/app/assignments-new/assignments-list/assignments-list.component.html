  <h2>Liste des devoirs</h2>
<div class="list-header">
  <input matInput [formControl]="search">
  <button mat-outlined-button aria-label="Recharger" title="Recharger"
    (click)="resetFilter()"><mat-icon>refresh</mat-icon></button>
  <a mat-flat-button routerLink="/new/add" color="primary">Nouveau devoir</a>
</div>
<cdk-virtual-scroll-viewport #scroller class="virtual-scroller" [itemSize]="itemSize">
    <ng-container *cdkVirtualFor="let a of assignments">
      @if(isStudent){
      <app-assignments-list-item-student [assignment]="a" />
      }
      @else{
      <app-assignments-list-item (deleteEvent)="fetchData()" [assignment]="a" />
      }
    </ng-container>
    @if(!assignments?.length){
    <p>Pas encore de devoir assign√©s</p>
    }
</cdk-virtual-scroll-viewport>
