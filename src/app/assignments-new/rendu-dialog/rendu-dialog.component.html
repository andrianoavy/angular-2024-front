<h1>Notation et remarques</h1>
    <mat-form-field appearance="outline">
      <mat-label>Note</mat-label>
  <input matInput for="note" type="number" [(ngModel)]="data.note" placeholder="Entrer une note" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Choisir une date</mat-label>
      <input matInput [(ngModel)]="data.date" [matDatepicker]="picker">
      <mat-hint>mois/jour/année</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Remarques</mat-label>
      <textarea matInput [(ngModel)]="data.remarques" placeholder="Vos remarques ici"></textarea>
      <mat-hint>Séparer les remarques en allant à la ligne</mat-hint>
    </mat-form-field>

<mat-divider></mat-divider>

<div class="rendu-dialog-actions">
  <button mat-raised-button color="primary" (click)="dialogRef.close(data)">Confirmer</button>
  <button mat-raised-button (click)="dialogRef.close()">Annuler</button>
</div>
