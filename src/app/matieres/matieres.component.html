<mat-drawer-container class="example-container" style="min-height: 90vh; min-height:90dvh" hasBackdrop="false">
  <mat-drawer #drawer position="end" fixedInViewPort mat-sidenav ng mode="over">
    <div>
      <h3>Formulaire</h3>
      <form class="upsert-form">
        <ng-template matStepLabel>Informations devoir</ng-template>
        <mat-form-field>
          <mat-label>Nom de la mati√®re</mat-label>
          <textarea matInput placeholder="Nom" [(ngModel)]="matiere.nom" name="nom" required></textarea>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Responsable</mat-label>
          <input matInput placeholder="Nom du responsable" name="responsable" [(ngModel)]="matiere.responsable"
            required>
        </mat-form-field>
        <div>
          <button color="primary" (click)="(matiere._id)?update():save()" mat-flat-button>Enregistrer</button>
          <button (click)="closeReset()" mat-flat-button>Annuler</button>
        </div>
      </form>
    </div>
  </mat-drawer>
  <mat-drawer-content style="padding-right: 1rem;">
    <div style="display:flex; justify-content: end; margin: .5rem; gap:.2rem;">
        <input matInput style="flex-grow:1" [formControl]="filterControl" placeholder="Filtrer par nom ou nom du responsable...">
      <button mat-outlined-button aria-label="Recharger" title="Recharger"
        (click)="fetchData()"><mat-icon>refresh</mat-icon></button>
      <button mat-flat-button color="primary" (click)="newEntry()">Nouveau</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> N. </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> nom </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
      </ng-container>
      <ng-container matColumnDef="responsable">
        <th mat-header-cell *matHeaderCellDef> responsable </th>
        <td mat-cell *matCellDef="let element"> {{element.responsable}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="showUpdateForm(element._id)">Modifier</button>
          <button mat-button color="warn" (click)="delete(element._id)">Supprimer</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
      <mat-paginator
        #paginator
        [length]="totalDocs"
        [showFirstLastButtons]="true"
        [pageSizeOptions]="[5, 10, 25]"
        (page)="handlePageEvent($event)"
        >
      </mat-paginator>
  </mat-drawer-content>
</mat-drawer-container>
